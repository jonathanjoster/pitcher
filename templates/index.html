<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitcher flask app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
        <p class="lead">Pitch adjuster</p>
        <div class="form-group">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="">
                    <input type="file" name="file" id="file-input" class="form-control">
                    <div class="form-text mb-3">MP3 file here.</div>

                    <select class="form-select" name="select">
                        <option value=-3>-3</option>
                        <option value=-2>-2</option>
                        <option value=-1>-1</option>
                        <option value=1 selected>+1</option>
                        <option value=2>+2</option>
                        <option value=3>+3</option>
                    </select>
                    <div class="form-text mb-3">How many semitones wanna change?</div>

                    <button type="submit" class="btn btn-primary">submit!</button>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex flex-column invisible" id="loading-component">
        <img src="./static/cat-space.gif" class="rounded mx-auto mb-1">
        <div class="text-center">Loading now (wait one minute or so)</div>
    </div>
    <script src="./static/script.js"></script>
</body>
</html>
