<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitcher flask app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5 d-flex flex-column justify-content-center">
                <h3>Pitcher the pitch adjuster</h3>
                <h2 class="lh-1 text-nowrap mb-0" id="title-desc">get mp3<br>with the pitch<br>as you wish.</h2>
                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="mt-5">
                        <input type="text" name="url" class="form-control form-control-lg" placeholder="https://www.youtube.com/watch?v=...">
                        <div class="form-text mb-3">Any URL here. or...</div>
                        <input type="file" name="file" id="file-input" class="form-control form-control-lg">
                        <div class="form-text">MP3 file here.</div>
                    </div>
                    
                    <div class="mt-5 mb-5">
                        <select class="form-select w-25" name="select">
                            <option value=-5>-5</option>
                            <option value=-4>-4</option>
                            <option value=-3>-3</option>
                            <option value=-2>-2</option>
                            <option value=-1>-1</option>
                            <option value=1 selected>+1</option>
                            <option value=2>+2</option>
                            <option value=3>+3</option>
                            <option value=4>+4</option>
                            <option value=5>+5</option>
                        </select>
                        <div class="form-text">How many semitones wanna change?</div>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-light">Convert it!</button>
                </form>
            </div>
            <div class="col-12 col-md-7 px-0">
                <img src="./static/img/man.png" class="rounded img-fluid">
            </div>
        </div>
    </div>
    <div class="invisible d-flex justify-content-center align-items-center mt-1 mb-1" id="loading-component">
        <img src="./static/img/cat-space.gif" class="rounded">
        <div class="ms-5">Loading now (wait one minute or so)</div>
    </div>
    <script src="./static/script.js"></script>
</body>
</html>
